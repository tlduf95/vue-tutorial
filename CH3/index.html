<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>instance</title>
</head>
<body>
    <div id='app'>
        <h1>instance @ watch</h1>
        <h5>count : {{test}}</h5> <!-- 선언적 렌더링 -->
        <button @click='test += 1'>add 1</button> <!-- click 이벤트가 발생하면 text를 + 1 해준다 -->
    </div>
    
<script>
    
    var data = {test: 0};

    var app = new Vue ({
        el: '#app',
        data: data,
        created: function () { // 라이프사이클 훅
            console.log('test is:' + this.test); // this는 vm 인스턴스를 가리킴
        }
    });

    console.log(app.test === data.test);
    console.log(app.$data === data); // $는 모든 인스턴스에서 사용 가능한 프로퍼티
                                    // Vue.prototype.appName = 'My App'

    app.$watch('test', function (newVal, oldVal) { // test 값이 변경될 때마다 console 호출
        console.log('이전 데이터', oldVal);
        console.log('변경 데이터', newVal);
    })

</script>

</body>
</html>
