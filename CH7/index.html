<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>vue.js</title>
  </head>
  <body>
	<div id="app">
		<h3>디렉티브 v-if</h3>
		<span v-if="testFlag">True Show</span>
		<span v-else>True False</span>
		<br/>
		<br/>
		<br/>
		<h3>디렉티브 v-bind</h3>
		<a v-bind:href="url">Link Activate</a>
		<br/>
		<br/>
		<br/>
		<h3>디렉티브 v-on:click(1)</h3>
		<button v-on:click="doPrint">click</button>
		<br/>
		<br/>
		<br/>
		<h3>디렉티브 v-on:click(2)</h3>
		<button @click="cnt += 1">{{ cnt }}</button>
		<br/>
		<br/>
		<br/>
		<h3>디렉티브 수식어</h3>
		<form v-on:submit.prevent>
			<button type="submit" value="Submit">Submit Test</button>
		</form>
	</div>

    <script>

	 //인스턴스 생성
     var app = new Vue({
	  el: '#app',
	  data: {
		testFlag: true,
		url: "http://google.com",
		cnt: 0
	  },
	  methods: {
		doPrint: function (e) {
			console.log('Click Test!');
		}
	  }
	 })
	
    </script>
  </body>
</html>
