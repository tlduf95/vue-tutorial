<div id='app'>
    {{ message }}
</div>

<div id='app2'>
    <span v-bind:title='message'>
        타이틀 메시지가 표시되었습니다.
    </span> 
</div>

<div id='app3'>
    <p v-if='seen'>조건문입니다.</p>
</div>  

<div id='app4'>
    <ol>
        <li v-for='todo in todos'>
            {{ todo.text }}
        </li>
    </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

var app = new Vue ({
    el: '#app',
    data: {
        message: 'hello, vue.js'
    }
});

var app2 = new Vue ({
    el: '#app2',
    data: {
        message: new Date() + '에 생성되었습니다.'
    }
});

var app3 = new Vue ({
    el: '#app3',
    data: {
        seen: true
    }
});

var app4 = new Vue ({
    el: '#app4',
    data: {
        todos: [
            { text: 'vue' },
            { text: 'vue' },
            { text: 'vue' },
        ]
    }
})

</script>
